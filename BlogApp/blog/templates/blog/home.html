{% extends "blog/base.html" %}

{% block content %}

    <h1> The Blog Home !</h1>
    <br />
    <hr />
    <br />
    {% for post in posts %}
        <h2>{{post.title}}</h2> 
        <p>By {{post.author}} on {{post.date_posted}} </p>
        <p>{{post.content}}</p>
    {% endfor %}

{% endblock content %}
